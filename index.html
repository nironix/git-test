<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOTP Integration Example</title>
</head>
<body>
    <h1>WebOTP Integration Example</h1>
    <button onclick="requestOTP()">Request OTP</button>
    <p id="otpInput">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp">
        <button onclick="verifyOTP()">Verify OTP</button>
    </p>

    <script>
        // Function to request OTP
        async function requestOTP() {
            try {
                console.log("enter the dragon");
                const otp = await navigator.credentials.get({
                    otp: { transport: ['sms'] },
                    signal: new AbortController().signal
                }).then((otp)=> {
                    console.log("here",otp);
                }
                );
                console.log("here",otp);
                // Display OTP input field
                // document.getElementById('otpInput').style.display = 'block';

                // Auto-fill OTP field (for demonstration purposes)
                document.getElementById('otp').value = otp.code;
            } catch (err) {
                console.error('Error requesting OTP:', err);
            }
        }

        // Function to verify OTP (for demonstration purposes)
        function verifyOTP() {
            const enteredOTP = document.getElementById('otp').value;

            // You can add your verification logic here
            if (enteredOTP.trim() === '') {
                alert('Please enter OTP');
            } else {
                alert('OTP verified successfully!');
            }
        }
    </script>
</body>
</html>
